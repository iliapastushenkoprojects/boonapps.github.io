<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoonApps - Games & Apps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #222;
            font-size: 36px;
        }
        p {
            font-size: 18px;
        }
        .cat-image {
            margin-top: 20px;
            text-align: center;
        }
        .cat-image img {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }
        .cat-image p {
            font-size: 20px;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to BoonApps</h1>
    <p>I'm a passionate developer creating games and apps that bring joy to people.</p>
    <p>Explore my projects and join me on this journey!</p>

    <div class="cat-image">
        <p>By the way, check out how cool my cat is!</p>
        <img src="mycat.jpg" alt="My cool cat">
    </div>
</div>
</body>
</html>
